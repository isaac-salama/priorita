    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
        }

        .reveal {
            width: 100%;
            height: 100vh;
        }

        .reveal .slides section {
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reveal h1 {
            color: #2c5530;
            font-size: 3em;
            margin-bottom: 0.5em;
            border-bottom: 3px solid #4a7c59;
            padding-bottom: 0.3em;
        }

        .reveal h2 {
            color: #2c5530;
            font-size: 2.5em;
            margin-bottom: 0.8em;
        }

        .reveal img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .reveal .progress {
            color: #4a7c59;
        }

        .reveal .controls {
            color: #4a7c59;
        }

        .title-slide {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            color: white;
        }

        .title-slide h1, .title-slide h2 {
            color: white;
            border-bottom: 3px solid rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .reveal .slides section {
                padding: 10px;
            }

            .reveal h1 {
                font-size: 2em;
            }

            .reveal h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
